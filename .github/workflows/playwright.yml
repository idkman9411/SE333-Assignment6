name: playwright Tests
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
        - name: checkout-repo
          uses: actions/checkout@v4

        - name: setupJava
          uses: actions/setup-java@v4
          with:
            java-version: '21'
            distribution: 'temurin'
            architecture: x64
        - name: Run Traditional Test
          run: mvn test -Dtest="PlaywrightTraditionalTest"
        - name: Run LLM Test
          run: mvn test -Dtest="PlaywrightLLMTests"